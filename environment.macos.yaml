name: torchenv
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  # Prefer conda-forge for compiled deps on macOS (avoids building wheels locally)
  - numpy=2.2.*
  - scipy=1.15.*
  - scikit-learn=1.6.*
  - matplotlib=3.10.*
  - pillow=11.1.*
  - pyyaml=6.0.*
  # hdbscan patch versions on conda-forge may lag PyPI; avoid pinning a non-existent build
  - hdbscan
  # Needed by datapreprocessor/edge_dataset.py (rarfile expects an unrar backend available)
  - unrar
  - pip:
      # osx-64 (Intel / Rosetta) PyPI wheels typically lag behind Linux; torch 2.6.0 may be unavailable.
      # Use a widely available pair instead.
      - torch==2.2.2
      - torchvision==0.17.2
      - filelock==3.17.0
      - fsspec==2025.2.0
      - rarfile==4.2
